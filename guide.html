$("#swTab").on("click", ".am-tab-item", function () {
                            var tabIndex = $(this).index();
                            mySwiper2.slideTo(tabIndex, 200, false)
                        })

            function tabSwiper() {
                // 标签栏swiper
                mySwiper1 = new Swiper('.demo-tab-scroll', {
                    wrapperClass: 'am-tab-scroll-nav',
                    slideClass: 'am-tab-item',
                    slidesPerView: "auto",                    
                    freeMode: true,                    
                    onTap: function (swiper, e) {
                        if (!!swiper.clickedSlide) {
                            $(swiper.slides).removeClass('selected');
                            $(swiper.clickedSlide).addClass('selected');
                        }
                    },
                });
            }

            function bodySwiper() {
                // 主体swiper
                mySwiper2 = new Swiper('.demo-content-scroll', {
                    wrapperClass: 'demo-content-scroll-nav',
                    slideClass: 'am-list-twoline-text-item',
                    autoHeight: true,
                    onSlideChangeEnd: function (swiper) {
                        $($(".am-tab-item")[swiper.activeIndex])
                            .addClass("selected")
                            .siblings()
                            .removeClass("selected");
                        // var _height = $($(".sw-vertial-scroll")[swiper.activeIndex]).height();                        
                        tabMove(swiper.activeIndex);
                    }
                });
            }


            //tab 的 move
            function tabMove(index) {
                var $inTab = $($(".am-tab-item")[index]);
                var inTabLeft = $inTab.offset().left;
                var inTabWidth = $inTab.width();
                var inTabPaddingLeft = parseFloat($inTab.css("padding-left"));
                var inTabPaddingRight = parseFloat($inTab.css("padding-right"));
                var moveX = 0;

                var translates = document.defaultView.getComputedStyle(document.getElementById('swTab'), null).transform;
                var tabWrapWidth = $(".demo-tab-scroll").width();
                inTabWidth = inTabWidth + inTabPaddingLeft + inTabPaddingRight;
                translates = parseFloat(translates.substring(7).split(',')[4]);
                if (inTabLeft < 0) {
                    //tab向右移动                    
                    moveX = -inTabLeft;
                } else if (inTabLeft + inTabWidth > tabWrapWidth) {
                    //ta向左移动                    
                    moveX = -(inTabLeft);
                }

                translates = translates + moveX;

                $("#swTab").css({
                    "transform": "translate3d(" + translates + "px, 0px, 0px)",
                });
            }

        })
    </script>
